<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Lake - Menu</title>
    <link rel="icon" type="image/x-icon" href="img/icono.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body>
    <header>
      <div class="main-nav p-2 header-1">
        <img class="logo" src="img/logo2.png" alt="logo" />
        <nav class="mb-3 d-flex">
          <a class="enlace enlace-activo" href="index.html">Inicio</a>
          <a class="enlace" href="menu.html">Menú</a>
          <a class="enlace" href="historia.html">Historia</a>
          <a class="enlace" href="horarios.html">Horarios</a>
          <a class="enlace" href="contacto.html">Contacto</a>
          <a class="enlace" href="ubicacion.html">Ubicación</a>
          <a class="enlace" href="creadores.html">Creadores</a>
        </nav>
      </div>
    </header>

    <main class="container history-container">
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/menu1.jpeg" class="d-block w-100" alt="img-menú" />
          </div>
          <div class="carousel-item">
            <img src="img/menu2.jpeg" class="d-block w-100" alt="img-menú" />
          </div>
          <div class="carousel-item">
            <img src="img/menu3.jpeg" class="d-block w-100" alt="img-menú" />
          </div>
          <div class="carousel-item">
            <img src="img/menu4.jpeg" class="d-block w-100" alt="img-menú" />
          </div>
          <div class="carousel-item">
            <img src="img/menu5.jpeg" class="d-block w-100" alt="img-menú" />
          </div>
          <div class="carousel-item">
            <img src="img/menu6.jpeg" class="d-block w-100" alt="img-menú" />
          </div>
          <div class="carousel-item">
            <img src="img/menu7.jpeg" class="d-block w-100" alt="img-menú" />
          </div>
          <div class="carousel-item">
            <img src="img/menu8.jpeg" class="d-block w-100" alt="img-menú" />
          </div>
          <div class="carousel-item">
            <img src="img/menu10.jpeg" class="d-block w-100" alt="img-menú" />
          </div>
          <div class="carousel-item">
            <img src="img/menu11.jpeg" class="d-block w-100" alt="img-menú" />
          </div>
        </div>
        <div class="carousel-inner-buttons">
          <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        </div>
       
      </div>
    </main>

    <footer>
      <div class="container header-1"></div>
      <p class="derechos">
        Todos los derechos reservados © Coffee Lake 2022, El Salvador
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
